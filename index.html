<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港交通即時通</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        iframe { border-radius: 20px; overflow: hidden; border: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased font-sans">
    <div class="max-w-md mx-auto p-5 min-h-screen">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">HK TRAFFIC</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Official Live Data</p>
            </div>
            <button onclick="location.reload()" class="bg-indigo-600 text-white p-2 rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </header>

        <div class="mb-6">
            <h2 class="text-xs font-black text-slate-400 mb-3 px-1 uppercase tracking-widest">過海隧道行車時間</h2>
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden p-2">
                <iframe src="https://www.hkast.org/api/traffic_widget.php" width="100%" height="160"></iframe>
            </div>
        </div>

        <div>
            <h2 class="text-xs font-black text-slate-400 mb-3 px-1 uppercase tracking-widest">最新路況消息</h2>
            <div class="bg-white rounded-3xl shadow-sm h-[400px] overflow-hidden">
                <iframe src="https://www.td.gov.hk/tc/special_news/spnews.htm" width="100%" height="100%"></iframe>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-[10px] text-slate-400 font-medium italic">數據直接連結至運輸署官方源</p>
        </footer>
    </div>
</body>
</html>
