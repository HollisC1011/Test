<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Traffic Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
    <div class="max-w-md mx-auto p-6 min-h-screen flex flex-col">
        
        <header class="text-center mt-8 mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-yellow-400">HK TRAFFIC</h1>
            <p class="text-zinc-500 text-xs mt-2 uppercase tracking-[0.3em]">Direct Data Access</p>
        </header>

        <div class="space-y-4">
            <a href="https://td-api.data.gov.hk/tis/v1/ntis/journey-time/all" target="_blank"
               class="block bg-zinc-900 border-2 border-zinc-800 p-6 rounded-[2rem] active:scale-95 transition-transform">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-white">1. 過海行車時間</h2>
                    <span class="text-2xl">🕒</span>
                </div>
                <div class="bg-black/50 p-3 rounded-xl text-[10px] font-mono text-zinc-400">
                    💡 點開後找：<br>
                    "journeyId": "<span class="text-yellow-400 font-bold">H1</span>" (紅隧)<br>
                    "journeyId": "<span class="text-yellow-400 font-bold">H2</span>" (東隧)<br>
                    "journeyId": "<span class="text-yellow-400 font-bold">H3</span>" (西隧)<br>
                    然後看 <span class="text-green-400 font-bold">"journeyTime"</span> 的數字
                </div>
            </a>

            <a href="https://td-api.data.gov.hk/tis/v1/ntis/traffic-news/all" target="_blank"
               class="block bg-zinc-900 border-2 border-zinc-800 p-6 rounded-[2rem] active:scale-95 transition-transform">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-white">2. 即時路況消息</h2>
                    <span class="text-2xl">⚠️</span>
                </div>
                <div class="bg-black/50 p-3 rounded-xl text-[10px] font-mono text-zinc-400">
                    💡 點開後找：<br>
                    <span class="text-green-400 font-bold">"msgText"</span> 旁邊的中文描述<br>
                    這就是最新塞車消息。
                </div>
            </a>
        </div>

        <a href="https://www.td.gov.hk/tc/special_news/spnews.htm" target="_blank"
           class="mt-4 block text-center p-4 text-zinc-500 text-xs underline decoration-zinc-700">
            或查看運輸署官方新聞網頁 (H5)
        </a>

        <div class="mt-auto mb-8 p-6 bg-yellow-400/5 border border-yellow-400/10 rounded-3xl">
            <p class="text-[10px] text-zinc-500 text-center leading-relaxed">
                由於政府 API 封鎖了自動抓取工具，<br>
                此頁面採用「直連官方數據源」方式，<br>
                確保你在任何網絡下都能獲取 100% 準確的即時資訊。
            </p>
        </div>

    </div>
</body>
</html>
