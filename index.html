<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港即時交通資訊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div class="max-w-md mx-auto min-h-screen flex flex-col p-4">
        
        <header class="flex justify-between items-end mb-6">
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">HK TRAFFIC</h1>
                <p class="text-xs text-gray-400 font-mono">UPDATED: <span id="update-time">--:--:--</span></p>
            </div>
            <button onclick="fetchAllData()" class="text-xs bg-slate-900 text-white px-4 py-2 rounded-full font-bold active:scale-95 transition-transform">
                REFRESH
            </button>
        </header>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <div id="card-H1" class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-gray-200 text-center">
                <p class="text-[10px] font-bold text-gray-400 mb-1">紅隧 (CHT)</p>
                <p class="text-2xl font-black" id="time-H1">--</p>
                <p class="text-[10px] text-gray-400">MINS</p>
            </div>
            <div id="card-H2" class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-gray-200 text-center">
                <p class="text-[10px] font-bold text-gray-400 mb-1">東隧 (EHT)</p>
                <p class="text-2xl font-black" id="time-H2">--</p>
                <p class="text-[10px] text-gray-400">MINS</p>
            </div>
            <div id="card-H3" class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-gray-200 text-center">
                <p class="text-[10px] font-bold text-gray-400 mb-1">西隧 (WHT)</p>
                <p class="text-2xl font-black" id="time-H3">--</p>
                <p class="text-[10px] text-gray-400">MINS</p>
            </div>
        </div>

        <div class="flex-grow">
            <h2 class="text-sm font-bold text-slate-500 mb-3 px-1">LATEST NEWS</h2>
            <div id="news-container" class="space-y-3">
                <div class="bg-white p-4 rounded-2xl shadow-sm animate-pulse text-gray-300 text-sm">正在載入最新交通消息...</div>
            </div>
        </div>

        <footer class="mt-8 bg-slate-100 p-4 rounded-2xl">
            <p class="text-xs font-bold text-slate-500 mb-2 underline">駕駛提醒</p>
            <ul class="text-[11px] text-slate-600 space-y-1 list-disc list-inside">
                <li>三隧分流新收費：請留意當前時段收費。</li>
                <li>快相預警：請遵守道路限速。</li>
                <li>數據每 30 分鐘自動更新，亦可手動刷新。</li>
            </ul>
        </footer>
    </div>

    <script>
        async function fetchAllData() {
            document.getElementById('update-time').innerText = new Date().toLocaleTimeString();
            fetchTunnelTimes();
            fetchTrafficNews();
        }

        async function fetchTunnelTimes() {
            try {
                const res = await fetch('https://td-api.data.gov.hk/tis/v1/ntis/journey-time/all');
                const data = await res.json();
                
                const tunnels = {
                    'H1': 'card-H1', // 紅隧
                    'H2': 'card-H2', // 東隧
                    'H3': 'card-H3'  // 西隧
                };

                data.forEach(item => {
                    if (tunnels[item.journeyId]) {
                        const time = item.journeyTime;
                        const cardId = tunnels[item.journeyId];
                        const timeEl = document.getElementById(`time-${item.journeyId}`);
                        const cardEl = document.getElementById(cardId);
                        
                        timeEl.innerText = time;
                        
                        // 顏色邏輯
                        cardEl.classList.remove('border-gray-200', 'border-green-500', 'border-yellow-500', 'border-red-500');
                        if (time <= 15) cardEl.classList.add('border-green-500');
                        else if (time <= 25) cardEl.classList.add('border-yellow-500');
                        else cardEl.classList.add('border-red-500');
                    }
                });
            } catch (e) {
                console.error("隧道數據抓取失敗");
            }
        }

        async function fetchTrafficNews() {
            const container = document.getElementById('news-container');
            try {
                const res = await fetch('https://td-api.data.gov.hk/tis/v1/ntis/traffic-news/all');
                const data = await res.json();
                
                container.innerHTML = '';
                if (data.length === 0) {
                    container.innerHTML = '<div class="text-center py-10 text-gray-400 text-sm">目前交通暢順，無重大事故。</div>';
                    return;
                }

                data.slice(0, 8).forEach(news => {
                    const item = document.createElement('div');
                    item.className = 'bg-white p-4 rounded-2xl shadow-sm border-l-4 border-slate-900';
                    item.innerHTML = `
                        <p class="text-[10px] font-mono text-blue-600 mb-1">${news.msgTime}</p>
                        <p class="text-sm leading-relaxed text-slate-700">${news.msgText}</p>
                    `;
                    container.appendChild(item);
                });
            } catch (e) {
                container.innerHTML = '<div class="text-center py-10 text-red-400 text-sm">數據讀取錯誤，請稍後再試。</div>';
            }
        }

        // 啟動
        fetchAllData();
        // 每 30 分鐘自動刷新 (1800000 毫秒)
        setInterval(fetchAllData, 1800000);
    </script>
</body>
</html>
