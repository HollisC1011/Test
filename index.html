<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港交通 - 穩定入口版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white font-sans">
    <div class="max-w-md mx-auto p-6 min-h-screen flex flex-col justify-center">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-yellow-400">HK TRAFFIC</h1>
            <p class="text-zinc-500 text-xs mt-2 uppercase tracking-widest">官方數據直接入口</p>
        </header>

        <div class="space-y-4">
            <a href="https://td-api.data.gov.hk/tis/v1/ntis/journey-time/all" 
               class="block bg-zinc-800 border-2 border-zinc-700 p-6 rounded-3xl active:scale-95 transition-transform shadow-xl">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-zinc-400 text-xs font-bold mb-1 uppercase">Step 1</p>
                        <h2 class="text-xl font-bold">查看三隧過海時間</h2>
                    </div>
                    <span class="text-3xl">🕒</span>
                </div>
                <p class="text-zinc-500 text-[10px] mt-4 italic">點擊後請尋找 "journeyTime" 數值 (單位：分鐘)</p>
            </a>

            <a href="https://td-api.data.gov.hk/tis/v1/ntis/traffic-news/all" 
               class="block bg-zinc-800 border-2 border-zinc-700 p-6 rounded-3xl active:scale-95 transition-transform shadow-xl">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-zinc-400 text-xs font-bold mb-1 uppercase">Step 2</p>
                        <h2 class="text-xl font-bold">查看最新路況消息</h2>
                    </div>
                    <span class="text-3xl">⚠️</span>
                </div>
                <p class="text-zinc-500 text-[10px] mt-4 italic">點擊後可看到全港所有突發交通消息文字</p>
            </a>
        </div>

        <div class="mt-12 p-6 bg-yellow-400/10 border border-yellow-400/20 rounded-3xl">
            <h3 class="text-yellow-400 font-bold text-sm mb-2 text-center">💡 為什麼這樣做？</h3>
            <p class="text-xs text-zinc-400 leading-relaxed">
                因為政府 API 限制了普通網頁自動抓取。透過這兩個按鈕，你的手機會**繞過網頁限制**，直接向政府伺服器索取最新的「原始數據」，保證 100% 讀取成功。
            </p>
        </div>

        <footer class="mt-auto pt-10 text-center">
            <button onclick="location.reload()" class="text-[10px] text-zinc-600 underline">重新整理網頁</button>
        </footer>
    </div>
</body>
</html>
