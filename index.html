<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Driver App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .app-view { height: calc(100vh - 120px); border: none; width: 100%; border-radius: 20px; }
        .tab-btn.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="bg-zinc-950 text-white overflow-hidden">
    <div class="max-w-md mx-auto h-screen flex flex-col">
        
        <nav class="flex p-4 gap-2 bg-zinc-900 border-b border-zinc-800">
            <button onclick="switchTab('cam')" id="btn-cam" class="tab-btn active flex-1 py-2 px-4 rounded-xl font-bold text-sm transition-all">
                üì∏ ‰∫§ÈÄöÂø´Êãç
            </button>
            <button onclick="switchTab('park')" id="btn-park" class="tab-btn flex-1 py-2 px-4 rounded-xl font-bold text-sm bg-zinc-800 text-zinc-400 transition-all">
                üÖøÔ∏è ÂÅúËªäÂ†¥‰Ωç
            </button>
        </nav>

        <main class="flex-grow p-2">
            <div id="view-cam" class="h-full">
                <iframe src="https://www.td.gov.hk/tc/transport_in_hong_kong/its/intelligent_transport_systems_strategy_review_and_/traffic_snapshot_images/index.html" class="app-view shadow-2xl bg-white"></iframe>
            </div>
            <div id="view-park" class="h-full hidden">
                <iframe src="https://www.td.gov.hk/tc/transport_in_hong_kong/parking/parking_vacancies/index.html" class="app-view shadow-2xl bg-white"></iframe>
            </div>
        </main>

        <footer class="p-4 text-center">
            <button onclick="location.reload()" class="text-[10px] text-zinc-600 uppercase tracking-widest font-bold">
                ‚Üª Tap to Refresh App
            </button>
        </footer>
    </div>

    <script>
        function switchTab(type) {
            const camView = document.getElementById('view-cam');
            const parkView = document.getElementById('view-park');
            const btnCam = document.getElementById('btn-cam');
            const btnPark = document.getElementById('btn-park');

            if (type === 'cam') {
                camView.classList.remove('hidden');
                parkView.classList.add('hidden');
                btnCam.classList.add('active', 'bg-blue-600', 'text-white');
                btnCam.classList.remove('bg-zinc-800', 'text-zinc-400');
                btnPark.classList.remove('active', 'bg-blue-600', 'text-white');
                btnPark.classList.add('bg-zinc-800', 'text-zinc-400');
            } else {
                parkView.classList.remove('hidden');
                camView.classList.add('hidden');
                btnPark.classList.add('active', 'bg-blue-600', 'text-white');
                btnPark.classList.remove('bg-zinc-800', 'text-zinc-400');
                btnCam.classList.remove('active', 'bg-blue-600', 'text-white');
                btnCam.classList.add('bg-zinc-800', 'text-zinc-400');
            }
        }
    </script>
</body>
</html>
